<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koperasi Pegawai RSUD Tarakan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      #header {
        width: 100%;
        background: #0d47a1;
        color: white;
        padding: 15px;
        text-align: left;
        font-size: 1.5rem;
        font-weight: bold;
        padding-left: 20px;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      #menu-button {
        background: white;
        color: #0d47a1;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        align-self: flex-start;
      }
      #sidebar {
        width: 100%;
        background: #0d47a1;
        color: white;
        padding: 10px;
        position: absolute;
        top: 100%;
        left: 0;
        display: none;
        flex-direction: column;
      }
      #sidebar.active {
        display: flex;
      }
      .nav-link {
        color: white;
        cursor: pointer;
        padding: 5px 0;
      }
      .nav-link:hover {
        color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div id="header">
      KOPERASI PEGAWAI RSUD TARAKAN
      <button id="menu-button">â˜° Menu</button>
      <!-- Sidebar Menu -->
      <div id="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              href="#dashboard"
              class="nav-link"
              onclick="loadPage('dashboard.html')"
              >Dasbor</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#beranda"
              class="nav-link"
              onclick="loadPage('beranda.html')"
              >Beranda</a
            >
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a
              href="#customer"
              class="nav-link"
              onclick="loadPage('customer.html')"
              >Customer</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#petugas"
              class="nav-link"
              onclick="loadPage('petugas.html')"
              >Petugas</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#manager"
              class="nav-link"
              onclick="loadPage('manager.html')"
              >Manager</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <iframe
        id="content-frame"
        src="dashboard.html"
        style="width: 100%; height: 80vh; border: none"
      ></iframe>
    </div>

    <script>
      document
        .getElementById("menu-button")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("active");
        });

      function loadPage(page) {
        document.getElementById("content-frame").src = page;
      }
    </script>
  </body>
</html>
